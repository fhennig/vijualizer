<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheet.css" type="text/css">

<body>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="jquery.knob.min.js"></script>
	<script src="jquery.mousewheel.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script>
		$(function() {
			$(".dial").knob();
		});
	</script>

	<img src="vijualizer.png" width="20%" height="20%" id="logo"/>

	<div id="canvas">
		<!-- <input type="text" value="75" class="dial" data-angleArc=250 data-angleOffset=-125 data-displayPrevious=true> -->
	</div>

	<div id="componentSelector">

			<li role="presentation" class="active"><a href="#filter" aria-controls="filter" role="tab" data-toggle="tab">Filter</a></li>
			<li role="presentation"><a href="#gates" aria-controls="gates" role="tab" data-toggle="tab">Gates</a></li>

		</ul>

			</div>

			<div role="tabpanel" class="tab-pane fade" id="visualizer">

			</div>
			<div role="tabpanel" class="tab-pane fade" id="other">

			</div>
		</div>

		<script src="main.js"></script>
